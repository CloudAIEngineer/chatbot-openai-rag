service: finetuning-openai

frameworkVersion: '3'

provider:
  name: aws
  region: eu-central-1
  runtime: python3.11

plugins:
  - serverless-python-requirements

functions:
  chatbot:
    handler: handlers/chatbot.handler
    environment:
      FINE_TUNED_MODEL: ${env:FINE_TUNED_MODEL}
      PINECONE_DATABASE: ${env:PINECONE_DATABASE}
    role: !GetAtt ChatbotLambdaExecutionRole.Arn

resources:
  - ${file(resources/iam-roles.yml)}
  - ${file(resources/dynamodb.yml)}
  - ${file(resources/ssm.yml)}

package:
  individually: true
  exclude:
    - "*.json"
    - "*.ipyndb"
    - "node_modules/**"
    - "finetenv/**"
    - ".serverless/**"
    - ".git/**"
    - "env/**"
    - "gpt_files/**"
    - "rag/**"
    - "dataset/**"